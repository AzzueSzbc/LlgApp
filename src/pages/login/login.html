<ion-header>
    <ion-navbar color="secondary">
        <ion-title>登录</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label fixed>账号</ion-label>
            <ion-input type="text" placeholder="请输入账号" #username [attr.maxlength]="16" clearInput></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>密码</ion-label>
            <ion-input type="password" placeholder="请输入密码" #password [attr.maxlength]="16" clearInput></ion-input>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button block tappable color="secondary" (click)="logIn(username, password)">
            登录
        </button>
    </div>
</ion-content>
