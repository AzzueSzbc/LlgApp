<ion-header>
    <ion-toolbar>
        <ion-segment color="secondary" [(ngModel)]="segment">
            <ion-segment-button value="new">
                最新
            </ion-segment-button>
            <ion-segment-button value="hot">
                最热
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen class="outer-content">
    <ion-list class="thumbnail-list">
        <button ion-item *ngFor="let article of newArticles" tappable (click)="toBookAudio('new', article.audioId)">
            <ion-thumbnail item-start>
                <img [src]="article.audioPic">
            </ion-thumbnail>
            <h2>{{ article.audioName }}</h2>
            <p>{{ article.orderNum }}期：{{ article.updateTime }}</p>
            <button ion-button clear item-end><ion-icon name="headset"></ion-icon></button>
        </button>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
